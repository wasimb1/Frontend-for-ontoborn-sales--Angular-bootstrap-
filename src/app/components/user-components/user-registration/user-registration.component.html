<div class="row shadow-lg round pb-4 pt-3 mx-auto" [ngStyle]="{'max-width': '36%'}">
    <h4 class="text-center display-4">User Registration</h4>
    <p class="text-center fw-bold">Enter your information</p>
    <div class="col-1"></div>
    <div class="col px-4">
        <form class="form" [formGroup]="userRegistrationForm" (change)="onBlur()">
            <div class="input-group mb-3">
                <!-- <label for="userName" class="form-label fw-bold">User Name</label> -->
                <span class="input-group-text" id="userName">userName</span>
                <input type="text" class="form-control" id="userName" aria-describedby="usernmeHelp"
                    formControlName="name">
            </div>
            <div class="input-group mb-3">
                <!-- <label for="exampleInputEmail" class="form-label fw-bold">Email address</label> -->
                <span class="input-group-text" id="email">Email</span>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                    formControlName="email">
            </div>
            <div class="input-group mb-3">
                <!-- <label for="exampleInputPassword" class="form-label fw-bold">Password</label> -->
                <span class="input-group-text" id="password">Password</span>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>

            <button [disabled]="!saveBtn" type="submit" class="btn btn-primary w-100" (click)="onSave()">Save</button>
        </form>
    </div>
    <div class="col-1"></div>
    <div class="col-10 mx-auto mt-3">

        <div *ngIf="dataSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Registration Success!</strong>
            <P>{{successMsg}}</P>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div *ngIf="dataFailure" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Registration Failed!</strong>
            <p>{{errorMsg}}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

</div>
