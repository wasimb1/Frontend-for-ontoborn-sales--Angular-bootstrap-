<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body" *ngFor="let s of sale">
                    <h5 class="card-title">{{s.name}}</h5>
                    <p class="card-text"><strong>Quantity === </strong>{{s.quantity}}</p>
                    <p class="card-text"><strong>Price === </strong>{{s.price}}</p>
                    <a [routerLink]="['/sales',s._id,'update']" class="btn btn-warning">Edit sale</a>
                </div>
            </div>
        </div>
    </div>
</div>
